apiVersion: 1

# Grafana Dashboard Provisioning
# Automatically loads dashboards from filesystem

providers:
  # Homelab dashboards from local filesystem
  - name: 'Homelab Dashboards'
    orgId: 1                                            # Default organization ID
    folder: 'Homelab'                                   # Folder name in Grafana UI
    type: file                                          # Load from filesystem
    disableDeletion: false                              # Allow deletion in UI
    updateIntervalSeconds: 30                           # Check for updates every 30s
    allowUiUpdates: true                                # Allow editing in UI
    options:
      path: /var/lib/grafana/dashboards                # Path to dashboard JSON files
      foldersFromFilesStructure: true                   # Create folders based on directory structure
