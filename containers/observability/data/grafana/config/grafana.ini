# Grafana Configuration Override
# Custom settings for homelab deployment

[server]
# Server settings
root_url = http://localhost:3000        # Change to your actual URL
serve_from_sub_path = false

[analytics]
# Disable analytics
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[security]
# Security settings
admin_user = ${GRAFANA_USER}
admin_password = ${GRAFANA_PASSWORD}
disable_gravatar = true                 # Don't fetch user avatars
cookie_secure = false                   # Set to true if using HTTPS
cookie_samesite = lax

[auth.anonymous]
# Disable anonymous access
enabled = false

[users]
# User settings
allow_sign_up = false                   # Don't allow new user registration
allow_org_create = false                # Don't allow org creation

[log]
# Logging
mode = console
level = info

[paths]
# Data paths
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[plugins]
# Plugin settings
enable_alpha = false
plugin_admin_enabled = true

[alerting]
# Alerting (optional - configure if using Grafana alerting)
enabled = true
execute_alerts = true

[unified_alerting]
# Unified alerting (Grafana 8+)
enabled = true
